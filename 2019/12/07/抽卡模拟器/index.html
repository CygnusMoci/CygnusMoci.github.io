            <p>##一起来抽卡嗨皮吧~</p>
<p><img src="https://raw.githubusercontent.com/CygnusMoci/imgRepositroy/master/gcg2/icon.png" alt=""></p>
<p>先上demo，<br>抽卡界面如下，十分的简洁，没有花里胡哨的玩意儿。</p>
<p><img src="https://raw.githubusercontent.com/CygnusMoci/imgRepositroy/master/gcg2/2.png" alt=""></p>
<p>其实这个是为了双生视界冬泳活动拉的一个分支，先摆在这里，详细可以跳转到<a href="https://github.com/CygnusMoci/simhappy" target="_blank" rel="noopener">Simhappy</a>，主干是可以在界面调整概率的，gcg2(girl coffee gun 2)分支完全模拟这次冬泳活动的抽奖，一切概率以官方为准。</p>
<p>做这个的初衷有两个：</p>
<ol>
<li>模拟抽卡，也就图一乐</li>
<li>一直对抽卡概率的算法有兴趣，希望通过这种小项目的方式来进行一定的研究。</li>
</ol>
<p>##总而言之，希望大家玩的开心~</p>
<p>下载链接：<a href="https://github.com/CygnusMoci/simhappy/raw/gcg2/Simhappy_v1.0.0.1_gcg2.apk" target="_blank" rel="noopener">点我下载</a></p>
<p><img src="https://raw.githubusercontent.com/CygnusMoci/imgRepositroy/master/gcg2/apk_install.png" alt=""></p>
